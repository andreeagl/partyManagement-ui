<div class="container">
    <form formGroup="userform" (ngSubmit)="submitCreateUser()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" required/>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" required autofocus/>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" required autofocus/>
      </div>
      <div class="form-group">
        <label>CNP</label>
        <input type="text" class="form-control" formControlName="cnp" required/>
      </div>
    
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
